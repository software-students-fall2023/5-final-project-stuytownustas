<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
            background-color: #daa5e6;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1, p, ul, li, a {
            text-align: center;
        }
        ul {
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <h2>Navigation</h2>
    <h3><a href="/">Home Page</a> | <a href="/tasks/delete-page">Delete Tasks Page</a></h3>
    <h2>Search Tasks based on title:</h2>
    <form method="get" action="{{ url_for('manage_tasks') }}">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <h2>Current Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} | {{ task.description }} | {{ task.status }} | {{ task.priority }} priority | {{ task.deadline }} due date</li>
        {% endfor %}
    </ul>

    <h2>Add New Task:</h2>
    <form method="post" action="/tasks">
        <label for="description">Task Title:</label>
        <input type="text" id="title" name="title" required> <br>
        <label for="description">Task Description:</label>
        <input type="text" id="description" name="description" required> <br>
        <label for="description">Task Status:</label> 
        <input type="text" id="status" name="status" required> <br>
        <label for="description">Task Priority:</label>
        <input type="text" id="priority" name="priority" required> <br>
        <label for="description">Task Deadline:</label>
        <input type="text" id="deadline" name="deadline" required> <br>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
